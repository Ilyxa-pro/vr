<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Video</title>
    <meta name="description" content="360 Video â€” A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../../components/play-on-click.js"></script>
    <script src="../../components/hide-on-play.js"></script>
  </head>
  <body>
    <script>
        AFRAME.registerComponent('transfer-to-image', {
          init: function () {
            // Code here.
            console.log(this.el);
          }
        });
      </script>
    <a-scene>
      <a-assets>
        <!--
        SOURCE
        Author: Bitmovin
        URL:    https://bitmovin.com/demos/vr-360
        -->
        <video id="video"
               crossorigin="anonymous"
               playsinline webkit-playsinline
               src="../../videos/toyota_tour.mp4">
        </video>
      </a-assets>
      <a-videosphere
        rotation="0 -90 0" src="#video"
        play-on-click>
      </a-videosphere>

      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align:center;
                width:6;
                wrapCount:100;
                color: white;
                value: Click or tap to start video"
          hide-on-play="#video">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
