<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Video</title>
    <meta name="description" content="360 Video â€” A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../../components/play-on-click.js"></script>
    <script src="../../components/hide-on-play.js"></script>
  </head>
  <body onload="setTimeout(onTimerElapsed, 26000);">
    <script>
        function onTimerElapsed() {
          location.href = "./factory_guided_end.html";
        }
      </script>
    <a-scene>
      <a-assets>
        <video id="video"
               autoplay
               loop="false"
               crossorigin="anonymous"
               playsinline webkit-playsinline
               src="../../videos/factory.mp4">
        </video>
      </a-assets>
      <a-videosphere
        rotation="0 -90 0" src="#video"
        play-on-click>
      </a-videosphere>

      <a-camera>
      </a-camera>
    </a-scene>
  </body>
</html>
