<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>360&deg; Image Gallery</title>
  <meta name="description" content="360&deg; Image Gallery - A-Frame">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
  <!-- <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script> -->
  <!-- <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script> -->
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  <script src="components/anchor.js"></script>
  <script src="components/portal.js"></script>
  <script src="components/link-controls.js"></script>
</head>

<body>

  <a-scene cursor="rayOrigin: mouse" raycaster="objects: .link">
    <a-assets>
      <img id="enter" crossorigin="anonymous" src="./images/main.jpg">
      <img id="ladder-right" crossorigin="anonymous" src="./images/ladder-right.jpg">
      <img id="ladder-left" crossorigin="anonymous" src="./images/ladder-left.jpg">
      <img id="floor-two" crossorigin="anonymous" src="./images/2_floor_max.jpg">
      <img id="ladder-left-2" crossorigin="anonymous" src="./images/2_floor-loader-left.jpg">
    </a-assets>

    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="5" src="#floor-two"
           animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
           animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"
           anchor="property: src; delay: 300"
           proxy-event="event: fade; to: #portal; as: roomChange">
    </a-sky>

    <a-link class="link" href="ladder-right.html" position="2.910 -0.714 2.390" rotation="0 30 0" scale="0.3 0.3 0" title="Left staircase to 1st floor" image="#ladder-right"></a-link>
    <a-link class="link" href="ladder-left.html" position="-4.099 -0.384 -0.387" rotation="0 80 0" scale="0.3 0.3 0" title="Right staircase to 1st floor" image="#ladder-left"></a-link>
    <a-link class="link" href="ladder-right-2.html" position="-3.340 0.481 -1" rotation="0 80 0" scale="0.3 0.3 0" title="Right staircase to 2st floor" image="#ladder-right"></a-link>
    <a-link class="link" href="ladder-left-2.html" position="3.686 -0.189 1.458" rotation="0 60 0" scale="0.3 0.3 0" title="Left staircase to 2st floor" image="#ladder-left-2"></a-link>

    <!-- Camera + cursor. -->
    <a-entity camera look-controls>
      <a-cursor id="cursor"
        animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
        animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
        event-set__mouseenter="_event: mouseenter; color: springgreen"
        event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .link"></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const images = sceneEl.querySelectorAll('a-assets img[id]');
    if (![...images].some(elem => elem.id === location.hash)) {
      location.hash = images[0].id
    }
  </script>
</body>

</html>
